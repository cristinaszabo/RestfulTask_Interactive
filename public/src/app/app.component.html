<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-10" style="text-align:center">

          <h1> {{ title }}! </h1>

          <button (click)="onButtonClick()" type="button" class="btn btn-success">All Tasks</button>

          <div *ngIf="tasks.length > 0" class="tasks">
            <ul *ngFor="let task of tasks" style="text-align:left">
              <li>
                {{task.title}} - {{task.description}} 
                <button id="show" (click)="onButtonClickParams(task._id)" type="button" class="btn btn-danger btn-sm">Show</button>
              </li> 
            </ul>
          </div>

          <div *ngIf="one_task" class="show">
            <h3>{{ one_task.title }} </h3>
            <h4>{{ one_task.description }}</h4>
          </div>

        </div>
        <div class="col"></div>
      </div> 
    </div>
  </body>

</html>
